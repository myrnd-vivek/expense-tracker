<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" 
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <style>
    .expense-form {
      border: 1px solid #e7e7e7;
      padding: 20px;
    }
    .output {
      border: 1px solid #e7e7e7;
      padding: 10px;
    }
    button {
      border: none;
      background-color: transparent;
    }
    .edit {
      color: #e1e121;
    }
    .delete {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-6 expense-form">
        <h1>Expense Details</h1>
        <form id="expense-form">
          <div class="mb-3">
            <label for="amount" class="form-label">Expense Amount</label>
            <input type="number" name="amount" id="amount" class="form-control">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" id="description" class="form-control">
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Chose a category</label>
            <select name="category" id="category" class="form-select">
              <option value="grocery">Grocery</option>
              <option value="movie">Movie</option>
              <option value="food">Food</option>
              <option value="electricity">Electricity</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button class="btn btn-primary" onclick="clickHandler(event)">Add Expense</button>
        </form>
      </div>
      <div class="col-6 output">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Amount</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
